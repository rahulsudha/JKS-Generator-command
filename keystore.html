
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="semantic.min.css">
<link rel="stylesheet" type="text/css" href="testing.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="components/accordion.js"></script>
<script src="semantic.min.js"></script>
<script src="keystoregen.js"></script>

<title>Java Keystore Generator</title>
</head>
<body>
<div class="ui container"><br><br>


  <div class="ui cards">
    <div class="card card380widescreen">
      <div class="content">

        <div class="header">
          Java Keystore Generator
        </div>
        <div class="meta">
          Generates CLI commands for JKS creation and CSR codes
        </div>
        <div class="description">



<div class="ui inputwidth toppadding labeled input">
<div class="ui tealcolor label">
Name
</div>
<input id="servername" type="text" placeholder="Eg: nykpsr0682.intranet.barcapint.com">
</div>

    <div class="ui toppadding form">
    <div class="inline nomarginbottom fields">

    <div class="field">
    <div class="ui radio checkbox">
    <input id="manualradio" type="radio" name="radiofill" checked="checked" value="manual">
    <label>Manual</label>
    </div>
    </div>

    <div class="field">
    <div class="ui radio checkbox">
    <input id="mystoreradio" type="radio" name="radiofill" value="my">
    <label>Mystore</label>
    </div>
    </div>

    <div class="field">
    <div class="ui radio checkbox">
    <input id="prodstoreradio" type="radio" name="radiofill" value="prod">
    <label>Prodstore</label>
    </div>
    </div>

    </div>
    </div>

<div class="ui inputwidth toppadding labeled input">
<div class="ui label">
Alias
</div>
<input id="aliasname" type="text" placeholder="Eg: mykey" value="">
</div>

<div class="ui inputwidth toppadding labeled input">
<div class="ui label">
Keystore
</div>
<input id="keystorename" type="text" placeholder="Eg: prodstore" value="">
</div>

<div class="ui inputwidth toppadding labeled input">
<div class="ui label">
Keystore password
</div>
<input id="keystorepass" type="password" placeholder="Enter keystore password"  value="">
</div>

<div class="ui inputwidth toppadding labeled input">
<div class="ui label">
Alias Password
</div>
<input id="aliaspass" placeholder="Enter Alias password" type="password" value="">
</div><br><br>

<div class="ui checkbox">
<input id="checkpass" type="checkbox" name="example">
<label>make Alias password same as Keystore password</label>
</div>

<div class="ui toppadding form">
<div class="field">
<label>Command to generate java keystore</label>
<textarea placeholder="Click on Parse button to get the command output" id="textareaout" rows="4"></textarea>
</div>

<div class="field">
<label>Command to generate CSR for above JKS</label>
<textarea placeholder="Click on Parse button to get the command output" id="textareaoutcsr" rows="4"></textarea>
</div>

</div>



        </div>
      </div>
      <div class="extra content">
        <div class="ui three buttons">
          <div onclick="parse();" class="ui basic green button">Parse</div>
          <div id="jkscopy" onclick="jkscopy();" class="ui basic teal button">Copy JKS</div>
          <div id="csrcopy" onclick="csrcopy();" class="ui basic blue button">Copy CSR</div>
        </div>
      </div>
    </div>
  </div>













</div>
</body>
</html>
